<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Remote Control</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="timer-card remote">
            <h1>Remote Control</h1>
            
            <div class="timer-display">
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn primary"><i class="fas fa-play"></i> Start</button>
                <button id="pause-btn" class="btn warning" disabled><i class="fas fa-pause"></i> Pause</button>
                <button id="reset-btn" class="btn danger"><i class="fas fa-redo"></i> Reset</button>
            </div>
            
            <div class="duration-control">
                <label for="timer-duration">Timer Duration (seconds):</label>
                <input type="number" id="timer-duration" min="1" value="300">
                <button id="set-duration-btn" class="btn secondary"><i class="fas fa-clock"></i> Set</button>
            </div>
            
            <div class="remote-status">
                <p>You are controlling timer: <strong>{{ timer_id[:8] }}</strong>...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const TIMER_ID = "{{ timer_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/remote.js') }}"></script>
</body>
</html>
